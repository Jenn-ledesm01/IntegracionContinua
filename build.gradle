plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
jar {
    manifest {
        attributes 'IntegracionContinua': 'org.example.Main' // Reemplaza 'tu.paquete.MainClass' con la clase principal de tu aplicación
    }
}
checkstyle {
    toolVersion = '8.41' // Puedes especificar la versión de Checkstyle que prefieras
    configDir = file("${project.rootDir}/config/checkstyle")
}

tasks.withType(Checkstyle) {
    reports {
        xml.required = true
        html.required = true
    }
}